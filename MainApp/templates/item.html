<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% include "menu.html"  %}
</head>
<body>
    <p>
        Наименование: {{ item.name }} <br>
        {% if item.count == 0 %}
            Кол-во: {{ item.count }} <br>
        {% else %}
            Кол-во: товара нет на складе <br>
        {% endif %}
        Бренд: {{ item.brand }}
    </p>
    <a href="/items">Назад к списку товаров</a>
</body>
</html>
