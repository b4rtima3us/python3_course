{% extends 'base.html' %}

{% block title %}
{{ item.name }}
{% endblock %}

{% block content %}
    <p>
        Наименование: {{ item.name }} <br>
        {% if item.count == 0 %}
            Кол-во: {{ item.count }} <br>
        {% else %}
            Кол-во: товара нет на складе <br>
        {% endif %}
        Бренд: {{ item.brand }}
    </p>
    <a href="{% url 'items' %}">Назад к списку товаров</a>
{% endblock %}
