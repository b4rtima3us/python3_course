{% extends 'base.html' %}

{% block content %}
    <h1>Список товаров</h1>
    <div class="items">
            {% for item in items %}
            <div class="item">
                <a href="{% url 'item_id' item.id %}">
                    <p class="item_name">{{ item.name }} </p>
                    <p>Бренд: {{ item.brand }} </p>
                    <p>Описание товара:</p>
                    <p>{{ item.description }}</p>
                </a>
            </div>
            {% endfor %}
    </div>
{% endblock %}
