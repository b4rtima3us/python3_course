<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% include "menu.html"  %}
</head>
<body>
    <table border="1">
        <tr>
            {% for item in items %}
            <th>
                <p>
                <h2><a href="{{ item.id }}">{{ item.name }}</a></h2>
                {{ item.description }}
                </p>
            </th>
            {% endfor %}
        </tr>
    </table>
</body>
</html>
